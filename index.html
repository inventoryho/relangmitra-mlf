  <style>
    body { margin: 0; background: #f7f7f7; }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>

  <!-- Script untuk marquee title -->
  <script>
    let titleText = " Aplikasi Relang Mitra - MLF ";
    let position = 0;

    function scrollTitle() {
      document.title = titleText.substring(position) + titleText.substring(0, position);
      position = (position + 1) % titleText.length;
      setTimeout(scrollTitle, 250); // kecepatan scroll
    }

    window.onload = scrollTitle;
  </script>
</head>
